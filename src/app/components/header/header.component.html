<header class="header">
  <div class="main-header">
    <div class="container header-content">
      <div class="logo-section">
        <div class="logo" (click)="navigateTo('')" style="cursor: pointer;">
          <img src="/Assets/blulogo.png" alt="BluFountain Marketplace" class="logo-image" />
          <div class="logo-text">
            <h1>BLUFOUNTAIN</h1>
            <span class="marketplace-text">MARKETPLACE</span>
          </div>
        </div>
      </div>

      <div class="search-section">
        <div class="search-bar">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            placeholder="Search products, brands, and categories..."
            (keyup.enter)="searchProducts()"
          />
          <button class="search-btn" (click)="searchProducts()">
            <span class="material-icons">search</span>
          </button>
        </div>
      </div>

      <div class="header-actions">
        <app-account (itemSelected)="onAccountItemSelected($event)"></app-account>
        <div class="cart" (click)="navigateToCart()">
          <span class="material-icons">shopping_cart</span>
          <span class="text">\${{ cartTotal.toFixed(2) }}</span>
          <span class="badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </div>
      </div>

      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </div>

  <nav class="main-nav" [class.mobile-open]="mobileMenuOpen">
    <div class="container">
      <ul class="nav-links">
        <li><a (click)="navigateTo('')">Home</a></li>
        <li><app-shop (itemSelected)="onShopItemSelected($event)"></app-shop></li>
        <li><app-categories (itemSelected)="onCategorySelected($event)"></app-categories></li>
        <li><app-deals (itemSelected)="onDealSelected($event)"></app-deals></li>
        <li><a (click)="navigateTo('/blog')">Blog</a></li>
        <li><a (click)="navigateTo('/contact')">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>
