<div class="product-container">
  <div class="container">
    <div class="product-detail">
      <!-- Image Gallery -->
      <div class="product-gallery">
        <div class="main-image">
          <img [src]="selectedImage" [alt]="product.name">
        </div>
        <div class="image-thumbnails">
          <img *ngFor="let image of product.images" 
               [src]="image" 
               [alt]="product.name"
               [class.active]="image === selectedImage"
               (click)="selectedImage = image">
        </div>
      </div>

      <!-- Product Info -->
      <div class="product-info">
        <h1>{{ product.name }}</h1>
        <div class="product-rating">
          <span class="stars">★★★★☆</span>
          <span class="review-count">(128 reviews)</span>
        </div>
        <div class="product-price">
          <span class="current-price">${{ product.price }}</span>
          <span class="original-price">${{ product.originalPrice }}</span>
          <span class="discount">30% OFF</span>
        </div>

        <div class="product-description">
          <p>{{ product.description }}</p>
        </div>

        <div class="product-features">
          <h3>Key Features</h3>
          <ul>
            <li *ngFor="let feature of product.features">{{ feature }}</li>
          </ul>
        </div>

        <div class="purchase-options">
          <div class="quantity-selector">
            <button (click)="decreaseQuantity()">-</button>
            <span>{{ quantity }}</span>
            <button (click)="increaseQuantity()">+</button>
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>
    </div>

    <!-- Product Tabs -->
    <div class="product-tabs">
      <div class="tab-content">
        <h3>Specifications</h3>
        <div class="specifications">
          <div *ngFor="let spec of product.specifications | keyvalue" class="spec-item">
            <strong>{{ spec.key }}:</strong> {{ spec.value }}
          </div>
        </div>

        <h3>Customer Reviews</h3>
        <div class="reviews">
          <div *ngFor="let review of product.reviews" class="review">
            <div class="review-header">
              <span class="user">{{ review.user }}</span>
              <span class="rating">★★★★★</span>
            </div>
            <p class="comment">{{ review.comment }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
