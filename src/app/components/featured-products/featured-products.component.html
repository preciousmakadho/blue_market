<section class="featured-products">
  <div class="container">
    <h2 class="section-title">Featured Products</h2>
    
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of featuredProducts">
        <div class="product-image">
          <img [src]="product.imageUrl" [alt]="product.name">
        </div>
        <div class="product-info">
          <div class="product-sku">{{product.sku}}</div>
          <div class="product-name">{{product.name}}</div>
          <div class="product-rating">
            <span *ngFor="let star of getStars(product.rating)" class="star">
              <i [class]="star === 1 ? 'fas fa-star' : 'far fa-star'"></i>
            </span>
            <span>({{product.reviewCount}} reviews)</span>
          </div>
          <div class="product-price">
            <span class="current-price">${{product.price.toFixed(2)}}</span>
            <span class="original-price" *ngIf="product.originalPrice">${{product.originalPrice.toFixed(2)}}</span>
            <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
