<section class="category-section">
  <div class="container">
    <div class="category-header">
      <h2 class="section-title">Tires & Wheels</h2>
      <a routerLink="/tires-wheels" class="shop-all">Shop All</a>
    </div>
    
    <div class="category-grid">
      <div class="category-item" *ngFor="let category of categories">
        {{category}}
      </div>
    </div>
    
    <div class="category-tabs">
      <div 
        class="category-tab" 
        [class.active]="activeTab === 'featured'"
        (click)="setActiveTab('featured')">
        Featured
      </div>
      <div 
        class="category-tab" 
        [class.active]="activeTab === 'bestsellers'"
        (click)="setActiveTab('bestsellers')">
        Bestsellers
      </div>
      <div 
        class="category-tab" 
        [class.active]="activeTab === 'top-rated'"
        (click)="setActiveTab('top-rated')">
        Top Rated
      </div>
    </div>
    
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of tiresProducts">
        <div class="product-image">
          <img [src]="product.imageUrl" [alt]="product.name">
        </div>
        <div class="product-info">
          <div class="product-sku">SOL: {{product.sku}}</div>
          <div class="product-name">{{product.name}}</div>
          <div class="product-rating">
            <span *ngIf="product.rating > 0; else noReviews">
              <span *ngFor="let star of getStars(product.rating)" class="star">
                <i [class]="star === 1 ? 'fas fa-star' : 'far fa-star'"></i>
              </span>
              <span>({{product.reviewCount}} reviews)</span>
            </span>
            <ng-template #noReviews>
              <span>No reviews</span>
            </ng-template>
          </div>
          <div class="product-price">
            <span class="current-price">${{product.price.toFixed(2)}}</span>
            <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
