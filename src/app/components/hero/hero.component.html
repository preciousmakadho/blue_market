<section class="hero">
  <div class="container">
    <h1>Discover Amazing Products</h1>
    <p>Explore thousands of items across all categories with fast shipping and competitive prices</p>
    
    <div class="product-selector">
      <select [(ngModel)]="selectedCategory">
        <option value="">Select Category</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
      
      <select [(ngModel)]="selectedBrand">
        <option value="">Select Brand</option>
        <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
      </select>
      
      <select [(ngModel)]="selectedType">
        <option value="">Product Type</option>
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
      
      <select [(ngModel)]="selectedPriceRange">
        <option value="">Price Range</option>
        <option *ngFor="let price of priceRanges" [value]="price">{{price}}</option>
      </select>
      
      <button (click)="searchProducts()">Search</button>
    </div>
  </div>
</section>
